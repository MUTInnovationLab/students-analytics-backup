<ion-header [translucent]="true">
  <ion-toolbar color="gray" style="background-color: #8d2c2c;">
    <ion-title style="font-size: 40px;font-weight:bold;font-family: 'Times New Roman', Times, serif;text-align: center;color:white">modules</ion-title>
      <ion-icon class="icon" style="font-size: 35px;font-weight: bold;margin-right: 2%;color:white"fill="clear" slot="end" name="close" (click)="closeModal()"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="custom-modal-content">
  <!-- <div style="background-color: #333;height:200%;width: 100%;"> -->
  <ion-card class="card" *ngFor="let subject of subjects">
    <h1  style="font-size:25px;font-weight: bold;font-family: 'Times New Roman', Times, serif;">{{ subject.name }}</h1>
    <ion-card-content>
          <p><strong>Subject Code:</strong> {{ subject.subjectCode }}</p>
          <p><strong>Description:</strong> {{ subject.description }}</p>
          <p><strong>Lecturer:</strong> {{ subject.lecturer }}</p>
          <p><strong>Year:</strong> {{ subject.year }}</p>
    </ion-card-content>
  </ion-card>
<!-- </div> -->
</ion-content>
