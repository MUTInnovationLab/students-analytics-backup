<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>modules</ion-title>
 
    <ion-button slot="end" (click)="closeModal()">Close Modal</ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let subject of subjects">
      <ion-label>
        <h2>{{ subject.name }}</h2>
        <p><strong>Subject Code:</strong> {{ subject.subjectCode }}</p>
        <p><strong>Description:</strong> {{ subject.description }}</p>
        <p><strong>Lecturer:</strong> {{ subject.lecturer }}</p>
        <p><strong>Year:</strong> {{ subject.year }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
