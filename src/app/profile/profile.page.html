<ion-header>
  <ion-toolbar style="background-color: black" color="black">
    <ion-title>User Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="background: linear-gradient(to left, white, black, gray); margin-top: 0%; margin-left: 0%; margin-right: 0%; height: 100%">
    <ion-card-content style="margin-top: 5%; margin-left: 30%; margin-right: 30%;">
      <ion-avatar slot="start">
        <img src="assets/profile.jpeg" alt="Profile Picture">
      </ion-avatar>
      <ion-card-header>
        <ion-card-title>{{ user.firstname }} {{ user.lastname }}</ion-card-title>
        <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <!-- Display other properties as needed -->
        <!-- Example: -->
        
        <ion-item>
          <ion-label>Role</ion-label>
          <ion-note slot="end">{{ user.role }}</ion-note>
        </ion-item>
       
      </ion-card-content>
      <ion-button expand="full" (click)="logout()" color="danger">Logout</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
