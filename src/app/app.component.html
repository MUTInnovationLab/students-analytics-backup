<ion-app>

  <ion-menu menuId="main-menu" content-id="main-content">
    <ion-list >
       <ion-item lines="none" class="avatar">
         <ion-avatar slot="start">
           <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
         </ion-avatar>
         <ion-label class="avatar-info">
           <h2>Chip Avatar</h2>
           <div clas="online-label-icon">
           <ion-icon name="ellipse" class="online-icon" style="zoom: 0.5; color: green;"></ion-icon>
           <ion-text class="online-label">online</ion-text>
           </div>
         </ion-label>
       </ion-item>
       
       <ion-item-divider></ion-item-divider>
       
       <ion-item routerLink="/admin-dashboard">
         <ion-label>Dashboard</ion-label>
       </ion-item>
       <ion-item routerLink="/member">
         <ion-label>Faculty Member</ion-label>
       </ion-item>
       <ion-item routerLink="/departments">
        <ion-label>Departments</ion-label>
      </ion-item>
       <ion-item routerLink="/student">
         <ion-label>Student Management</ion-label>
       </ion-item>
       <ion-item routerLink="/mentors">
         <ion-label>Mentors</ion-label>
       </ion-item>
       <ion-item routerLink="/courses">
         <ion-label>Courses</ion-label>
       </ion-item>
       <ion-item routerLink="/login" >
        <ion-label color="danger">LogOut</ion-label>
      </ion-item>
     </ion-list>
   </ion-menu>


   


  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
