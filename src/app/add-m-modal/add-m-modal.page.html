<ion-header translucent="true" class="header-color">
  <ion-toolbar style="height: 100%; background-color: #E3DAC9;" color="black">
    <ion-title class="center-text title-bold">Faculty Member</ion-title>
    <ion-icon name="close-circle-sharp" class="cancel"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="content-container">
  <ion-title class="title center-title" style="margin-top: 20px; margin-bottom: 20px;">
  </ion-title>
  

  
  <ion-content class="ion-padding">
  <div class="ion-text-center">
    <ion-card class="custom-card">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [(ngModel)]="name" style="max-width: 200px;"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Surame</ion-label>
        <ion-input type="text" [(ngModel)]="surname" style="max-width: 200px;"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Faculty</ion-label>
        <ion-input type="text" [(ngModel)]="faculty" style="max-width: 200px;"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Staff Number</ion-label>
        <ion-input type="text" [(ngModel)]="staffNumber" style="max-width: 200px;"></ion-input>
      </ion-item>
      <!--<ion-item>
        <ion-label>Gender</ion-label>
        <ion-select placeholder="Select gender">
          <ion-select-option value="male">Male</ion-select-option>
          <ion-select-option value="female">Female</ion-select-option>
        </ion-select>
      </ion-item>-->      
      <ion-item>
        <ion-label position="floating">Email Address</ion-label>
        <ion-input type="email"[(ngModel)]="email" style="max-width: 200px;"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="Password"[(ngModel)]="password" style="max-width: 200px;"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="Password"[(ngModel)]="confirmPassword" style="max-width: 200px;"></ion-input>
      </ion-item>
    </ion-card>
    
  </div>
  <div style="display: flex; justify-content: center;">
    <ion-button size="medium" color="primary"(click)="create()">Create</ion-button>
  </div> 
</ion-content>
</ion-content>
