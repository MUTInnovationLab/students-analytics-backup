<ion-header>
  <ion-toolbar>
    <ion-title>specificModules</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button>
        
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="grid_container">
    <ion-row class="centered-row">
     
      
      <ion-card class="module_card"  id="hover-trigger" *ngFor="let module of modules">
        <div class= "module_code"><h1 style="margin-top: 10%;">{{module.subjectCode}}</h1></div>
                  
        <ion-label class="module_name">
         {{module.name}}
        </ion-label>
        <ion-item class="registered" no-lines>
          <!-- Your content here -->
          <h6 style="color:rgba(255, 255, 255, 0.774); ">Registered Students</h6>
          <h6 style="color:rgba(255, 255, 255, 0.774); " slot="end">150</h6>
        </ion-item>
      </ion-card>
      <ion-popover trigger="hover-trigger" triggerAction="hover" side="right" alignment="end">
        <ng-template>
          <ion-content class="ion-padding">
            <ion-list>
              <ion-item>
                Nduduzo Ndlovu
              </ion-item>
              <ion-item>
                Vgie
              </ion-item>
  
            </ion-list>
  
  
          </ion-content>
        </ng-template>
      </ion-popover>  
    
   
    </ion-row>
  </ion-grid>
