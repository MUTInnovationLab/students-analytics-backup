<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="center-title"><ion-title>AdminDashboard</ion-title></div>
    <ion-buttons slot="start" class="mobile-only">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
<div class="container">
  <ion-list class="silde-menu-list">
    <ion-item lines="none" class="avatar">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label class="avatar-info">
        <h2>Chip Avatar</h2>
        <div clas="online-label-icon">
        <ion-icon name="ellipse" class="online-icon" style="zoom: 0.5; color: green;"></ion-icon>
        <ion-text class="online-label">online</ion-text>
        </div>
      </ion-label>
    </ion-item>
    
    <ion-item-divider></ion-item-divider>
    
    <ion-item routerLink="/dashboard">
      <ion-label>Dashboard</ion-label>
    </ion-item>
    <ion-item routerLink="/faculty">
      <ion-label>Faculty Member</ion-label>
    </ion-item>
    <ion-item routerLink="/student">
      <ion-label>Student Management</ion-label>
    </ion-item>
    <ion-item routerLink="/mentors">
      <ion-label>Mentors</ion-label>
    </ion-item>
    <ion-item routerLink="/courses">
      <ion-label>Courses</ion-label>
    </ion-item>
  </ion-list>
  

  <div class="ion-container-div2">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-card class="custom-card">
            <ion-card-header>
              <ion-card-title class="card-title">Students</ion-card-title>
            </ion-card-header>
            <ion-card-content class="card-content">
              <div class="number">10</div>
              <div class="label">Total Students</div>
            </ion-card-content>
          </ion-card>
          
        </ion-col>
  
        <ion-col size="12" size-md="6">
           <ion-card class="custom-card">
            <ion-card-header>
              <ion-card-title class="card-title">Facuty member</ion-card-title>
            </ion-card-header>
            <ion-card-content class="card-content">
              <div class="number">19</div>
              <div class="label">Total Members</div>
            </ion-card-content>
          </ion-card>
          
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-card class="custom-card">
            <ion-card-header>
              <ion-card-title class="card-title">Course</ion-card-title>
            </ion-card-header>
            <ion-card-content class="card-content">
              <div class="number">3</div>
              <div class="label">Total Courses</div>
            </ion-card-content>
          </ion-card>
          
        </ion-col>
  
        <ion-col size="12" size-md="6">
          <ion-card class="custom-card">
            <ion-card-header>
              <ion-card-title class="card-title">Mentors</ion-card-title>
            </ion-card-header>
            <ion-card-content class="card-content">
              <div class="number">71</div>
              <div class="label">Total Mentors</div>
            </ion-card-content>
          </ion-card>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>
  

</div>

</ion-content>
