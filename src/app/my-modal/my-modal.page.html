<ion-header translucent="true" class="header-color">
  <ion-toolbar style="height: 100%; background-color: #E3DAC9;" color="black">
    <ion-title class="center-text title-bold">Faculty Member</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-container">
  <ion-title class="title center-title" style="margin-top: 20px; margin-bottom: 20px;">
  </ion-title>
  

  
  <ion-content class="ion-padding">
  <div class="ion-text-center">
    <ion-card class="custom-card">
      <ion-item>
        <ion-label position="floating">Enter Name</ion-label>
        <ion-input type="text" style="max-width: 200px;"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Enter LastName</ion-label>
        <ion-input type="text" style="max-width: 200px;"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email Address</ion-label>
        <ion-input type="text" style="max-width: 200px;"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select placeholder="Select gender">
          <ion-select-option value="male">Male</ion-select-option>
          <ion-select-option value="female">Female</ion-select-option>
        </ion-select>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Enter department</ion-label>
        <ion-input type="text" style="max-width: 200px;"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Job Title</ion-label>
        <ion-input type="text" style="max-width: 200px;"></ion-input>
      </ion-item>
    </ion-card>
    
  </div>
  <div style="display: flex; justify-content: center;">
    <ion-button size="medium" color="primary">Create</ion-button>
  </div> 
</ion-content>
</ion-content>
